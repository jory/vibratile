<div class="header">
  <h3 class="text-muted">vibratile</h3>
</div>

<div class="jumbotron">
  <p>
    <span ng-if="!isPurring" ng-click="startPurring()" class="btn btn-success">Turn me on</span>
    <span ng-if="isPurring" ng-click="stopPurring()" class="btn btn-danger">Stopping already?</span>
  </p>
  <p>This works in Chrome and FF on Android. Muting the phone disables it.</p>
</div>

Duration: <input type="text" ng-model="purrLength">
<slider floor="0" ceiling="3000" step="2" ng-model="purrLength"></slider>
<br/>

Delay: <input type="text" ng-model="purrDelay">
<slider floor="0" ceiling="3000" step="2" ng-model="purrDelay"></slider>
